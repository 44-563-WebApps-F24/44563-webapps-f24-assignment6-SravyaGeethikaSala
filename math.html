<!DOCTYPE html>
<html>
<head><title> Calculations done by Sravya Geethika </title></head>
<body>

<h2>Sravya Geethika figures out</h2>

<!-- Input elements for numbers -->
<label for="firstNumber">Enter a number:</label>
<input type="number" id="firstNumber" value="2">

<label for="secondNumber">Enter a number:</label>
<input type="number" id="secondNumber" value="12">

<button onclick="powerSum()">Compute</button>

<p id="result"></p>

    <!-- Radio buttons for calculation options -->
    <form>
        <input type="radio" id="max" name="operation" value="max" onclick="processRadio()">
        <label for="max">Max</label><br>

        <input type="radio" id="min" name="operation" value="min" onclick="processRadio()">
        <label for="min">Min</label><br>

        <input type="radio" id="avg" name="operation" value="avg" onclick="processRadio()">
        <label for="avg">Average</label><br>

        <input type="radio" id="geo" name="operation" value="geo" onclick="processRadio()">
        <label for="geo">Geometric</label><br>
    </form>

    <!-- Placeholder for the calculation result -->
    <p id="calcResult"></p>

    <script>
        function powerSum() {
            const first = parseInt(document.getElementById('firstNumber').value);
            const second = parseInt(document.getElementById('secondNumber').value);

            let sum = 0;
            for (let i = 0; i < first; i++) {
                sum += second ** i;  // Equivalent to Math.pow(second, i)
            }

            document.getElementById('result').innerHTML = 
                `Sum of ${first} powers with base ${second} is ${sum}`;
        }

        function processRadio() {
            // Get input values
            const first = parseInt(document.getElementById('firstNumber').value);
            const second = parseInt(document.getElementById('secondNumber').value);

            // Get the selected radio button
            const operation = document.querySelector('input[name="operation"]:checked').value;

            let result;

            // Perform operation based on selected radio button
            if (operation === 'max') {
                result = Math.max(first, second);
            } else if (operation === 'min') {
                result = Math.min(first, second);
            } else if (operation === 'avg') {
                result = (first + second) / 2;
            } else if (operation === 'geo') {
                result = Math.sqrt(first * second);  // Geometric mean
            }

            // Display the result in calcResult paragraph
            document.getElementById('calcResult').innerHTML = 
                `Computed ${operation} with values ${first} and ${second} with result ${result}`;
        }
    </script>

</body>
</html>
