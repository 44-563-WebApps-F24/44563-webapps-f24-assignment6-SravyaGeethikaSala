<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Color - [Your Name]</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        #colorForm {
            margin-bottom: 20px;
        }

        #result {
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }

        #imageContainer {
            text-align: center;
            margin-bottom: 20px;
            width: 200px;
            height: 200px;
        }

        #plantImage {
            width: 200px;
            height: 200px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Guess the Color with [Your Name]</h1>

        <!-- Form for Color Guessing -->
        <form id="colorForm">
            <div class="form-group">
                <label for="hiddenColor">The hidden color:</label>
                <input type="password" class="form-control" id="hiddenColor" value="Red">
            </div>
            <div class="form-group">
                <label for="guessColor">Guess the color:</label>
                <input type="text" class="form-control" id="guessColor">
            </div>
            <button type="button" class="btn btn-primary" onclick="processColor()">Check the guess</button>
        </form>

        <div id="guessResults" class="alert alert-info">Correct Guesses: 0, Wrong Guesses: 0</div>

        <!-- Image Container for Plant Images with Switch Functionality -->
        <div id="imageContainer">
            <img id="plantImage" src="plant1.jpg" alt="Plant Image" width="200" height="200" onclick="nextImage()">
        </div>

        <button id="changeImageButton" class="btn btn-secondary" onclick="nextImage()">Change Image</button>
    </div>

    <!-- JavaScript for Color Guessing and Image Switching -->
    <script>
        let correctGuesses = 0;
        let wrongGuesses = 0;

        function processColor() {
            const hiddenColor = document.getElementById('hiddenColor').value.toLowerCase();
            const guessColor = document.getElementById('guessColor').value.toLowerCase();

            if (hiddenColor === guessColor) {
                correctGuesses++;
                alert("You guessed the right color!");
            } else {
                wrongGuesses++;
                alert("That was not it, try again!");
            }

            document.getElementById('guessResults').innerHTML = `Correct Guesses: ${correctGuesses}, Wrong Guesses: ${wrongGuesses}`;

            // Disable image button if wrong guesses exceed correct guesses
            if (wrongGuesses > correctGuesses) {
                document.getElementById('changeImageButton').disabled = true;
                alert("Sorry, too many wrong guesses.");
            }
        }

        let showing = 1;

        function nextImage() {
            const image = document.getElementById('plantImage');
            switch (showing) {
                case 1:
                    image.src = "plant2.jpg";
                    showing = 2;
                    break;
                case 2:
                    image.src = "plant3.jpeg";
                    showing = 3;
                    break;
                case 3:
                    image.src = "plant1.jpeg";
                    showing = 1;
                    break;
            }
        }
    </script>
</body>
</html>
