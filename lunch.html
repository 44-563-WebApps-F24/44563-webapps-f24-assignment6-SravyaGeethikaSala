<!DOCTYPE html>
<html>
<head>
    <title>Sravya Geethika orders a lunch</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Game</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Light background color */
        }
        h2 {
            color: #007bff; /* Blue color for the heading */
        }
        .result {
            background-color: #e2e3e5; /* Gray background for results */
            border-color: #ced4da; /* Light border color */
            border-radius: 5px; /* Rounded corners */
        }
    </style>
</head>
</head>
<body class="container mt-4">

    <h2 class="text-center text-primary mb-4">Sravya Geethika Orders a Lunch</h2>

    <form class="mb-4">
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="drink" value="drink">
            <label class="form-check-label" for="drink">Drink</label>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="side" value="side">
            <label class="form-check-label" for="side">Side</label>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="in" value="in">
            <label class="form-check-label" for="in">Eat in</label>
        </div>

        <input type="button" class="btn btn-primary" onclick="startLunch()" value="Start a lunch order">
    </form>

    <p id="lunch_result" class="alert alert-info">Your lunch details will be displayed here</p>

    <form class="mb-4">
        <div class="mb-3">
            <label for="property_name" class="form-label">Enter property:</label>
            <input type="text" id="property_name" class="form-control" value="entree">
        </div>
        <div class="mb-3">
            <label for="property_value" class="form-label">Set it to:</label>
            <input type="text" id="property_value" class="form-control">
        </div>
        <input type="button" class="btn btn-secondary" onclick="updateLunch()" value="Update the lunch">
    </form>

    <p id="updated_lunch_result" class="alert alert-info">Your updated lunch details will be displayed here</p>

    <script>
        let my_lunch = {};

        function startLunch() {
            my_lunch = {};

            my_lunch.drink = document.getElementById("drink").checked;
            my_lunch.side = document.getElementById("side").checked;
            my_lunch.in = document.getElementById("in").checked;

            document.getElementById("lunch_result").innerHTML = `Lunch Order: <br>
                Drink: ${my_lunch.drink ? "Yes" : "No"}<br>
                Side: ${my_lunch.side ? "Yes" : "No"}<br>
                Eat in: ${my_lunch.in ? "Yes" : "No"}`;
        }

        function updateLunch() {
            const property = document.getElementById("property_name").value;
            const value = document.getElementById("property_value").value;

            my_lunch[property] = value;

            document.getElementById("updated_lunch_result").innerHTML = `Updated Lunch Order: <br>` +
                JSON.stringify(my_lunch, null, 2).replace(/\n/g, '<br>');
        }
    </script>

    <!-- Optional Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
